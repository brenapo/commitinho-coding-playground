<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Arial Black', 'Helvetica', sans-serif; 
        font-weight: 900; 
        letter-spacing: -2px;
      }
    </style>
  </defs>
  
  <!-- Character Background Circle (Outer) -->
  <circle cx="150" cy="150" r="130" fill="#0f172a" stroke="#22d3ee" stroke-width="8"/>
  
  <!-- Character Background Circle (Inner) -->
  <circle cx="150" cy="150" r="115" fill="#0891b2" stroke="#67e8f9" stroke-width="6"/>
  
  <!-- Face -->
  <circle cx="150" cy="150" r="90" fill="#fb923c"/>
  
  <!-- Hair (more realistic curly hair) -->
  <path d="M80 90 Q90 70 110 75 Q130 65 150 70 Q170 65 190 75 Q210 70 220 90 Q215 85 200 88 Q185 80 170 85 Q155 78 150 80 Q145 78 130 85 Q115 80 100 88 Q85 85 80 90" fill="#7c2d12"/>
  
  <!-- Additional hair curls -->
  <circle cx="95" cy="95" r="12" fill="#7c2d12"/>
  <circle cx="205" cy="95" r="12" fill="#7c2d12"/>
  <circle cx="150" cy="75" r="8" fill="#7c2d12"/>
  
  <!-- Glasses Frame (more prominent) -->
  <circle cx="125" cy="135" r="22" fill="none" stroke="#0891b2" stroke-width="6"/>
  <circle cx="175" cy="135" r="22" fill="none" stroke="#0891b2" stroke-width="6"/>
  <rect x="147" y="132" width="6" height="6" fill="#0891b2"/>
  
  <!-- Orange inner part of glasses -->
  <circle cx="125" cy="135" r="20" fill="#fb7c00" stroke="#ea580c" stroke-width="2"/>
  <circle cx="175" cy="135" r="20" fill="#fb7c00" stroke="#ea580c" stroke-width="2"/>
  
  <!-- Glasses Lenses (white reflection) -->
  <circle cx="125" cy="135" r="18" fill="#ffffff" opacity="0.3"/>
  <circle cx="175" cy="135" r="18" fill="#ffffff" opacity="0.3"/>
  
  <!-- Eyes -->
  <circle cx="125" cy="135" r="10" fill="#1e293b"/>
  <circle cx="175" cy="135" r="10" fill="#1e293b"/>
  
  <!-- Eye highlights -->
  <circle cx="128" cy="132" r="4" fill="#ffffff"/>
  <circle cx="178" cy="132" r="4" fill="#ffffff"/>
  
  <!-- Smile (bigger and happier) -->
  <path d="M110 170 Q150 195 190 170" fill="none" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
  <path d="M115 175 Q150 190 185 175" fill="#ffffff"/>
  
  <!-- Ears -->
  <ellipse cx="70" cy="140" rx="12" ry="18" fill="#fb923c"/>
  <ellipse cx="230" cy="140" rx="12" ry="18" fill="#fb923c"/>
  
  <!-- Text "Commitinho" with better styling -->
  <text x="320" y="120" class="logo-text" font-size="80" fill="#67e8f9">Commitinho</text>
  <text x="320" y="120" class="logo-text" font-size="80" fill="#22d3ee" stroke="#0f172a" stroke-width="1">Commitinho</text>
  
  <!-- Decorative bubbles -->
  <circle cx="950" cy="80" r="12" fill="#4ade80" opacity="0.8"/>
  <circle cx="1000" cy="60" r="8" fill="#22d3ee" opacity="0.8"/>
  <circle cx="1050" cy="90" r="15" fill="#4ade80" opacity="0.8"/>
  <circle cx="1100" cy="70" r="10" fill="#67e8f9" opacity="0.8"/>
  
  <circle cx="950" cy="220" r="8" fill="#22d3ee" opacity="0.8"/>
  <circle cx="1000" cy="240" r="12" fill="#4ade80" opacity="0.8"/>
  <circle cx="1050" cy="210" r="10" fill="#67e8f9" opacity="0.8"/>
  <circle cx="1100" cy="230" r="15" fill="#4ade80" opacity="0.8"/>
  
  <!-- Additional small decorative dots -->
  <circle cx="880" cy="100" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="900" cy="120" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="870" cy="180" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="890" cy="200" r="3" fill="#f59e0b" opacity="0.6"/>
</svg>